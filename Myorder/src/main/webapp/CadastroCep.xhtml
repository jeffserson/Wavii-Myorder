<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	 
	<ui:define name="content">
		<h1 class="aw-page-title"></h1>
       
		<h:form id="frm">
			<f:metadata> 
			<f:viewAction action="#{cadastroMyordemBean.PrepararCadastro2}" />
			<f:viewAction action="#{cadastroMyordemBean.PrepararCadastro3}" />
			<f:viewAction action="#{cadastroMyordemBean.PrepararCadastro5}" />
			<f:viewAction action="#{cadastroMyordemBean.PrepararCadastro6}" />
			<f:viewAction action="#{cadastroMyordemBean.PrepararCadastro4}" />
			</f:metadata>
			
			<p:messages autoUpdate="false" closable="true">
                 <p:effect  event="load" delay="500" />
               </p:messages>
			
			<p:tabView >
				
			<div class="ui-fluid">
			
			
			
			
			<p:tab title="Cep">
				<p:panelGrid columns="2" layout="grid"
					style="margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
					
					
					
					<h:outputText value="Pais: "/>
                    <p:selectOneMenu id="pais"  value="#{cadastroMyordemBean.cep.pais}" 
                    editable="true" 
                    filter="true" filterMatchMode="contains" converter="converter" >
                   <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                   <f:selectItems value="#{cadastroMyordemBean.paises}" var="pais" 
                    itemValue="#{pais}" itemLabel="#{pais.nome}"/> 
                    </p:selectOneMenu>	
				    
				    <h:outputText value="Estado"></h:outputText>
				    <p:selectOneMenu id="uf" value="#{cadastroMyordemBean.cep.uf}" 
				    editable="true" filter="true" filterMatchMode="contains" converter="converter" required="true"
				    requiredMessage="Estado Obrigatorio">
				    <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
				    <f:selectItems value="#{cadastroMyordemBean.uf1}" var="uf" 
                    itemValue="#{uf}" itemLabel="#{uf.nome}"/> 
				    </p:selectOneMenu>
				    
				    <h:outputText value="Cidade"></h:outputText>
				    <p:selectOneMenu id="cidade" value="#{cadastroMyordemBean.cep.localidade}" 
				    editable="true" filter="true" filterMatchMode="contains" converter="converter" required="true"
				    requiredMessage="Cidade Obrigatoria">
				    <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
				    <f:selectItems value="#{cadastroMyordemBean.localidades}" var="localidade" 
                    itemValue="#{localidade}" itemLabel="#{localidade.nome}"/> 
				    </p:selectOneMenu>
				    
				    <h:outputText value="Bairro"></h:outputText>
				    <p:selectOneMenu id="bairro" value="#{cadastroMyordemBean.cep.sublocalidade}" 
				    editable="true" filter="true" filterMatchMode="contains" converter="converter" required="true"
				    requiredMessage="Bairro Obrigatorio">
				    <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
				    <f:selectItems value="#{cadastroMyordemBean.sublocalidades}" var="sublocalidade" 
                    itemValue="#{sublocalidade}" itemLabel="#{sublocalidade.nome}"/> 
				    </p:selectOneMenu>
				    
				    <p:outputLabel value="Cep" for="cep" />
					<p:inputMask mask="999.99.999" id="cep"  value="#{cadastroMyordemBean.cep.cep}"  required="true"/>
				    
				    
				    <p:outputLabel value="Logradouro" for="logradouro" />
					<p:inputText styleClass="up" id="logradouro"  value="#{cadastroMyordemBean.cep.logradouro}"/>
				    
				    <p:outputLabel value="Complemento" for="complemento" />
					<p:inputText styleClass="up" id="complemento"  value="#{cadastroMyordemBean.cep.complemento}" required="true"/>
				    
					
                    </p:panelGrid>
                    <p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" icon="ui-icon-disk" actionListener="#{cadastroMyordemBean.salvarcep}" 
						 update="@form"  action="/CepsCadastrados?faces-redirect=true"/> 
					<p:commandButton value="Cancelar" icon="fa fa-close" actionListener="#{cadastroMyordemBean.salvarcep}" 
						 process="@this"  action="/CepsCadastrados?faces-redirect=true"/>
				</p:toolbarGroup>
				 
			</p:toolbar>
				     </p:tab>
			
					</div>
				
			</p:tabView>
			
			
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
