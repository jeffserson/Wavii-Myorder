<ui:composition template="/WEB-INF/templates/Layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Relatório de pedidos emitidos</ui:define>
    
    <ui:define name="content">
    	<h:form id="frm">
	    	<h1>Relatório de Vendas</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Emitir" action="#{relatorioPedidosEmitidosBean.emitir}"
	    				ajax="false" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" layout="grid"
					style="margin-top: 20px"
					>
	    		<p:outputLabel value="Data de criação" />
	    	        	<h:panelGroup>
		    		<p:calendar locale="pt"  value="#{relatorioPedidosEmitidosBean.dataInicio}" label="Data inicial" 
		    			pattern="dd/MM/yyyy" size="10" />
		    		<p:spacer width="8" />
		    		<h:outputText value="a" />
		    		<p:spacer width="8" />
		    		<p:calendar locale="pt" value="#{relatorioPedidosEmitidosBean.dataFim}" label="Data final" 
		    			pattern="dd/MM/yyyy" size="10" />
		    	     </h:panelGroup>
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
