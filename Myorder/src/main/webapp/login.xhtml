<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui"
    >
    <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Login</title>
        <h:outputStylesheet library="algaworks"  name="estilo.css"/>
    </h:head>
    <h:body>
           
         <f:metadata>
    		<f:viewParam name="dummy" />
    		<f:event listener="#{loginBean.preRender()}" type="preRenderView"  />
    	</f:metadata>

    
    	<div id="login-dialog">
    		<h:form  id="frm" prependId="false">
    			
    			<p:messages  id="messages" autoUpdate="false" closable="true" />
    			
    		      <b:panel  title="Login"   look="primary">
   
    				<p:outputLabel value="Nome" />
    				
    				<b:inputText size="20" placeholder="Nome" id="j_username" value="#{loginBean.email}">
    				<f:facet name="prepend">
                    <b:iconAwesome name="user" />
                    </f:facet>
    				</b:inputText>
    				
    				
    				<p:outputLabel value="Senha" />
    				<b:inputSecret size="20"  placeholder="Senha" id="j_password">
    				<f:facet name="prepend">
                    <b:iconAwesome name="key" />
                    </f:facet>
    				</b:inputSecret>
    				
    				<h:panelGroup/>
    				<b:commandButton look="primary" value="Login" action="#{loginBean.login()}" ajax="false" />
    			
    			</b:panel>
    			 
    		</h:form>
    	</div>
    </h:body>
</html>
