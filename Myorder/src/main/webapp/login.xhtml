<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui"
    >
    <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Login</title>
        <h:outputStylesheet library="algaworks"  name="estilo.css"/>
    </h:head>
    <h:body>
           
        <f:metadata>
    		<f:viewParam name="dummy" />
    		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
    	</f:metadata>
         
      <div id="login-dialog">
    		<b:panel title="login" look="primary">
    		<h:form id="frm" prependId="false">
    			
    			<p:messages id="messages" autoUpdate="true" closable="true" />
    		  
    				<p:outputLabel value="E-mail" />
    				<b:inputText size="30" id="j_username" autocomplete="false" placeholder="Email" value="#{loginBean.email}">
    				 <f:facet name="prepend">
                     <h:outputText value="@" />
                      </f:facet>
    				</b:inputText>
    				
    				<p:outputLabel value="Senha" />
    				<b:inputSecret  size="30" placeholder="Senha" id="j_password">
    				 <f:facet name="prepend">
                     <b:iconAwesome name="key" />
                    </f:facet>
    				</b:inputSecret>
    				<h:panelGroup/>
    				<b:commandButton look="primary" value="Login" action="#{loginBean.login}" ajax="false" />
    		
    		</h:form>
    		</b:panel>
    	</div>
    
    	
    </h:body>
</html>
