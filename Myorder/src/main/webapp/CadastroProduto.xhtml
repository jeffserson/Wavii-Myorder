<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	 
	<ui:define name="content">
	

	
	
		<h1 class="aw-page-title"></h1>
       
		<h:form id="frm">
			<f:metadata>
			<o:viewParam name="id" value="#{cadastroMyorderBean2.produto}" /> 
			<f:viewAction action="#{cadastroMyorderBean2.prepararproduto}" />
			</f:metadata>
			
			<p:messages autoUpdate="true" closable="true">
                 <p:effect  event="load" delay="500" />
               </p:messages>
			
			<p:tabView >
				
			<div class="ui-fluid">
			
			
			
			
			<p:tab title="Produto">
				<p:panelGrid columns="2" layout="grid"
					style="margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
					
					
					
					
					<p:outputLabel value="EAN:" for="ean"/>
					<p:inputText styleClass="up" id="ean" autocomplete="false" size="20"
					value="#{cadastroMyorderBean2.produto.ean}"  />
					
					<p:outputLabel value="CODIGO:" for="codigo"/>
					<p:inputText styleClass="up" id="codigo" autocomplete="false" size="50"
					value="#{cadastroMyorderBean2.produto.codigo}">
			         </p:inputText>
					
					<p:outputLabel value="NOME:" for="nome"/>
					<p:inputText styleClass="up" id="nome" autocomplete="false" size="50"
					value="#{cadastroMyorderBean2.produto.nome}"  />
					
					
					<p:outputLabel value="ESTMIN" for="estmin" />
				    <p:inputText  id="estmin"  size="12" 
					value="#{cadastroMyorderBean2.produto.estmin}">
				    </p:inputText>
					
					<p:outputLabel value="ESTMAX" for="estmax" />
				    <p:inputText  id="estmax" size="12" 
					value="#{cadastroMyorderBean2.produto.estmax}">
				    </p:inputText>
				
					<p:outputLabel  value="CADASTRADO" for="dataVencimento" />
				<p:calendar locale="pt" id="dataVencimento" size="12" pattern="dd/MM/yyyy"
						value="#{cadastroMyorderBean2.produto.cadastrado}">
				</p:calendar>
				
					<p:outputLabel value="INATIVO" for="datainatividade" />
				<p:calendar locale="pt" id="datainatividade" size="12" pattern="dd/MM/yyyy"
						value="#{cadastroMyorderBean2.produto.inativo}">
				</p:calendar>
				
					
					</p:panelGrid>
                    
                    <p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" icon="ui-icon-disk" action="#{cadastroMyorderBean2.salvarproduto}" 
						 update="@form"/> 
					<p:commandButton value="Cancelar" icon="fa fa-close"
						 process="@this" action="/cadastros/ProdutosCadastrados?faces-redirect=true"/>
				</p:toolbarGroup>
				 
			</p:toolbar>
				     </p:tab>
			
					</div>
				
			</p:tabView>
			
			
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
