<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml"
	xmlns:x="http://xpert.com/faces" 
	>
	 
	<ui:define name="content">
		<h1 class="aw-page-title"></h1>
             <f:metadata>
             <o:viewParam name="movimentomesa" value="#{cadastroMyorderBean2.movicaixa}" />
			  <f:viewAction action="#{pesquisaPedidosBean.pesquisar1}" />                                           
			  
			 </f:metadata>
    
    
    <h:form id="frm">
          <p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Pesquisar" 
	    				update="@form" action="#{pesquisaPedidosBean.pesquisar}"/>
	    		</p:toolbarGroup>
	    	</p:toolbar>
		<p:messages autoUpdate="true" />
         
       <p:panelGrid  style="margin-top: 20px" columns="4" layout="grid" styleClass="panelgrid-noborder"
		columnClasses="ui-grid-col-1, ui-grid-col-4, ui-grid-col-1, ui-grid-col-2">
		           
		    
		        <p:outputLabel  value="Abertura:" for="abertura"/>
				<p:calendar  
				 locale="pt" id="abertura" size="12" pattern="dd/MM/yyyy"	value="#{cadastroMyorderBean2.movicaixa.abertura}">
				</p:calendar>
	    		
	    		
	    		<p:outputLabel  value="Fechamento:" for="fechamento"/>
				<p:calendar  
				 locale="pt" id="fechamento" size="12" pattern="dd/MM/yyyy"	value="#{cadastroMyorderBean2.movicaixa.fechamento}">
				</p:calendar>
	    		
	    		
	    		
	    		<h:outputText value="Caixa: " />
                <p:selectOneMenu  id="caixa"  value="#{cadastroMyorderBean2.movicaixa.caixa}" 
                effect="fade" editable="true" 
                 filter="true" filterMatchMode="startsWith" converter="converter">
                <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                <f:selectItems   value="#{cadastroMyorderBean2.caixas}" var="caixa"
                itemValue="#{caixa}" itemLabel="#{caixa.nome}"  /> 
                </p:selectOneMenu>
	    		
	    		
	    	    <p:outputLabel value="Total" style="font-weight: bold; font-size: 1.1em"/>
                <h:outputText value="#{pesquisaPedidosBean.movicaixa.total}" 
        	    style="font-weight: bold; font-size: 1.1em" id="totalcaixa">
        	    <f:convertNumber type="currency" />
                </h:outputText>
	    	</p:panelGrid>
	</h:form>
	</ui:define>
	
</ui:composition>
