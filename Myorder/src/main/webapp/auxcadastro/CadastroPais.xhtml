<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	 
	<ui:define name="content">
		<h1 class="aw-page-title"></h1>
       
		<h:form id="frm">
			<f:metadata> 
			<o:viewParam name="id" value="#{cadastroMyordemBean.pais}" />	
			<f:viewAction action="#{cadastroMyordemBean.PrepararCadastro2}" />
			<f:viewAction action="#{cadastroMyordemBean.PrepararCadastro3}" />
			<f:viewAction action="#{cadastroMyordemBean.PrepararCadastro4}" />
			</f:metadata>
			
			<p:messages autoUpdate="false" closable="true">
                 <p:effect  event="load" delay="200" />
               </p:messages>
			
				
			<div class="ui-fluid">
			
			
			
			
			    <p:panel  header="Cadastro Pais" toggleable="true">
				<p:panelGrid columns="2" layout="grid"
					style="margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-1, ui-grid-col-2, ui-grid-col-1, ui-grid-col-2">
				    
				    
				    <p:outputLabel value="Codigo" for="codigo" />
					<p:inputText id="codigo" styleClass="up" value="#{cadastroMyordemBean.pais.codigo}" autocomplete="false"  maxlength="30" required="true"
					 requiredMessage="Codigo Obrigatorio"/>
				    
				    <p:outputLabel value="Nome" for="nome" />
					<p:inputText styleClass="up" id="nome" value="#{cadastroMyordemBean.pais.nome}" autocomplete="false" required="true"
					 requiredMessage="Nome Obrigatorio" maxlength="60"/>
				    
				    
					
                    </p:panelGrid>
                     </p:panel> 
         
                     
                     
                      
                     </div>
                    <p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar"  icon="ui-icon-disk" action="#{cadastroMyordemBean.salvarpais}" 
						 update="@form"  />
						 <p:commandButton value="Cancelar" process="@this"  icon="fa fa-close" action="/auxcadastro/PaisesCadastrados?faces-redirect=true">
						 </p:commandButton>
						 
				</p:toolbarGroup>
				 
			</p:toolbar> 
		</h:form>
	
	</ui:define>
	
</ui:composition>
