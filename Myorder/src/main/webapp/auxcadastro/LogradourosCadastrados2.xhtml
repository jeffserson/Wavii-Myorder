<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
	                                                        
		<h1 class="aw-page-title"> Tipos De Logradouros</h1>
		          
		<h:form id="frm">
		<p:messages autoUpdate="true" />
	     <f:metadata>
		 <f:viewAction action="#{consultaMyorderBean.consultar4}" /> 
		</f:metadata>
		
		
		<p:dataTable value="#{consultaMyorderBean.logradouros}" 
		 var="logradouro"   
		 paginator="true" 
		 rows="10" 
		 paginatorPosition="bottom"
		 >
		 
		 <p:column headerText="#:" width="40">
		  <h:outputText value="#{logradouro.id}"></h:outputText>
		  </p:column>
		 
		  <p:column headerText="Codigo:" sortBy="#{logradouro.codigo}">
		  <h:outputText value="#{logradouro.codigo}"></h:outputText>
		  </p:column>
		<p:column headerText="Logradouro:" sortBy="#{logradouro.nome}">
		  <h:outputText value="#{logradouro.nome}"></h:outputText>
		  </p:column>
		 
		  
		   <p:column>
		   
		         <p:button value="Editar" icon="ui-icon-pencil" title="Editar" outcome="/auxcadastro/CadastroLogradouro">
						<f:param name="id" value="#{logradouro.id}" />
					</p:button>
		   
		  
		  <p:commandButton process="@this" value="excluir" actionListener="#{consultaMyorderBean.excluirloc(logradouro)}"
		  icon="ui-icon-trash"  action="#{consultaMyorderBean.consultar4}" update="@form"   >
	      <p:confirm header="Confirmacão" message="deseja excluir?" icon="ui-icon-alert" />
		  </p:commandButton>
		  
		  
		  <p:confirmDialog global="true" showEffect="explode" hideEffect="fade">
        <p:commandButton value="sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
        <p:commandButton value="Não"  icon="ui-icon-close" action="/auxcadastro/LogradourosCadastrados?faces-redirect=true" process="@this"/>
        </p:confirmDialog>
		  
		   </p:column>
		</p:dataTable>
		</h:form>
		
		<h:form>
		<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton icon="	fa fa-plus-circle" value="Novo" action="/auxcadastro/CadastroLogradouro?faces-redirect=true"
						  />
				</p:toolbarGroup>
				
			</p:toolbar>
		</h:form>
		
		
		
	</ui:define>
</ui:composition>
