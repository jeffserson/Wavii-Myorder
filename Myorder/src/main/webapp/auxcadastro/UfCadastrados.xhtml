<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
	                                                        
		<h1 class="aw-page-title">Estados Cadastrados</h1>
		          
		<h:form id="frm">
			<p:messages autoUpdate="true" />
			<f:metadata>
			
			 <f:viewAction action="#{consultaMyorderBean.consultar5}" /> 
			
			 </f:metadata>
		
		 <div  style="margin-top: 5px; margin-bottom: 20px">
    		<p:inputText id="nome" size="40" value="#{consultaMyorderBean.nome}" placeholder="Nome do estado">
    		</p:inputText>
    		<p:spacer width="10px"/>
    		<p:commandButton value="Pesquisar" action="#{consultaMyorderBean.pesquisaruf}" update="@form"/>
    	    </div>
		
		
		<p:dataTable value="#{consultaMyorderBean.ufs}" 
		 emptyMessage="Nenhum Estado Cadastrado"
		 var="uf"
		 paginator="true" 
		 rows="10" 
		 paginatorPosition="bottom"
		 selectionMode="single"
		 selection="#{cadastroMyordemBean.uf}"
		 rowKey="#{uf.id}"
		 
		 >
		  <p:column headerText="#:" width="40">
		  <h:outputText value="#{uf.id}"></h:outputText>
		  </p:column>
		  
		  
		  
		   <p:column headerText="Codigo:" sortBy="#{uf.codigo}">
		  <h:outputText value="#{uf.codigo}"></h:outputText>
		  </p:column>
		  
		  
		   <p:column headerText="Estado:" sortBy="#{uf.nome}">
		  <h:outputText value="#{uf.nome}"></h:outputText>
		  </p:column>
		  
		  
		  <p:column headerText="pais:" sortBy="#{uf.pais.nome}">
		  <h:outputText value="#{uf.pais.nome}"></h:outputText>
		  </p:column>
		 
		  
		 
		 
		  
		   <p:column >
		   
		    <p:button  value="Editar" icon="ui-icon-pencil" title="Editar" outcome="/auxcadastro/CadastroUf">
						<f:param name="id" value="#{uf.id}" />
					</p:button>
		  
		   
		   
		 
		  
		  <p:commandButton process="@this" value="excluir" actionListener="#{consultaMyorderBean.excluirloc(uf)}"
		  icon="ui-icon-trash"  action="#{consultaMyorderBean.consultar5}" update="@form"   >
	      <p:confirm header="Confirmacão" message="deseja excluir?" icon="ui-icon-alert" />
		  </p:commandButton>
		  
	    <p:confirmDialog global="true" showEffect="explode" hideEffect="fade">
        <p:commandButton value="sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
        <p:commandButton value="Não"  icon="ui-icon-close" action="/auxcadastro/UfCadastrados?faces-redirect=true" process="@this"/>
        </p:confirmDialog>
		  
		  
		  
		   </p:column>
		</p:dataTable>
		</h:form>
		
		<h:form>
		<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton icon="	fa fa-plus-circle" value="Novo" action="/auxcadastro/CadastroUf?faces-redirect=true"
						  />
				</p:toolbarGroup>
				
			</p:toolbar>
		</h:form>
		
		
		
	</ui:define>
</ui:composition>
