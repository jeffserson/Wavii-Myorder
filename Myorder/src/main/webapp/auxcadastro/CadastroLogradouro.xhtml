<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	 
	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro Logradouro</h1>
       
		<h:form id="frm">
			<f:metadata>   
			<o:viewParam name="id" value="#{cadastroMyordemBean.logradouro}" />
			<f:viewAction action="#{cadastroMyordemBean.PrepararCadastro2}" />
			</f:metadata>
			
			   <p:messages autoUpdate="false" closable="true">
                 <p:effect  event="load" delay="500" />
               </p:messages>
			
			<p:tabView >
				
			<div class="ui-fluid">
			
			
			
			
			<p:tab title="Logradouro">
				<p:panelGrid columns="2" layout="grid"
					style="margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
				    
				    
				   
				    <p:outputLabel value="Codigo" for="codigo" />
					<p:inputText styleClass="up"  
					required="true" requiredMessage="Codigo deve ser informado" id="codigo" maxlength="30" autocomplete="false" value="#{cadastroMyordemBean.logradouro.codigo}"/>
				    
				    <p:outputLabel value="Tipo Logradouro" for="nome" />
					<p:inputText   styleClass="up"  required="true" requiredMessage="Logradoro deve ser informado" id="nome" maxlength="60" autocomplete="false" value="#{cadastroMyordemBean.logradouro.nome}"/>
				    
				    
					
                    </p:panelGrid>
                    <p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar"  icon="ui-icon-disk"  action="#{cadastroMyordemBean.salvarlog1}" 
						 update="@form"/>
						 <p:commandButton value="Cancelar" icon="fa fa-close"
						 process="@this"  action="/auxcadastro/LogradourosCadastrados2?faces-redirect=true"/>
				</p:toolbarGroup>
				 
			</p:toolbar>
				     </p:tab>
			
					</div>
				
			</p:tabView>
			
			
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
