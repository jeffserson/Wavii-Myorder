<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
	                                                        
		<h1 class="aw-page-title">Estados</h1>
		          
		<h:form id="frm">
			<p:messages autoUpdate="true" />
			<f:metadata>
			
			 <f:viewAction action="#{consultaMyorderBean.consultar5}" /> 
			 <f:viewAction action="#{consultaMyorderBean.consultar3}" />
			 </f:metadata>
		
		 <div  style="margin-top: 5px; margin-bottom: 20px">
    		<p:inputText id="nome" size="40" value="#{consultaMyorderBean.nome}" placeholder="Nome do estado">
    		</p:inputText>
    		<p:spacer width="10px"/>
    		<p:commandButton value="Pesquisar" action="#{consultaMyorderBean.pesquisaruf}" update="@form"/>
    	    </div>
		
		
		<p:dataTable value="#{consultaMyorderBean.ufs}" 
		 var="uf"
		 paginator="true" 
		 rows="10" 
		 paginatorPosition="bottom"
		 >
		  <p:column headerText="#:" width="40">
		  <h:outputText value="#{uf.id}"></h:outputText>
		  </p:column>
		  
		  
		  
		   <p:column headerText="Codigo:">
		  <h:outputText value="#{uf.codigo}"></h:outputText>
		  </p:column>
		  
		  
		   <p:column headerText="Estado:">
		  <h:outputText value="#{uf.nome}"></h:outputText>
		  </p:column>
		  
		  
		  <p:column headerText="pais:">
		  <h:outputText value="#{uf.pais.nome}"></h:outputText>
		  </p:column>
		 
		  
		 
		 
		  
		   <p:column>
		   <p:commandButton icon="fa fa-edit" value="editar" title="Editar" update="frm" oncomplete="PF('carDialog').show()" >
		   <f:setPropertyActionListener value="#{uf}" target="#{consultaMyorderBean.uf}" />
		   <f:setPropertyActionListener value="#{pais}" target="#{cadastroMyordemBean.pais}" ></f:setPropertyActionListener>
		  </p:commandButton>
		  
		  <p:commandButton process="@this" value="excluir" 
		  icon="ui-icon-trash"  action="#{consultaMyorderBean.consultar5}" update="@form"   >
	      <p:confirm header="Confirmacão" message="deseja excluir?" icon="ui-icon-alert" />
		  </p:commandButton>
		  
		   </p:column>
		</p:dataTable>
		
		
		<div class="ui-fluid">
		
		<p:dialog  header="Informacão" widgetVar="carDialog" modal="true" 
		    resizable="false"  dynamic="true" responsive="true">
         
          
            <p:panelGrid  columns="2" columnClasses="label,value"  layout="tabular">
               
                <p:outputLabel value="id:" />
                <p:inputText value="#{consultaMyorderBean.uf.id}"></p:inputText>
                
                
             
 
                <p:outputLabel value="Nome:" />
                <p:inputText value="#{consultaMyorderBean.uf.nome}"></p:inputText>
 
                <p:commandButton  value="editar" actionListener="#{cadastroMyordemBean.salvaruf}" 
                 action="/UfCadastrados?faces-redirect=true"></p:commandButton>
                 <p:commandButton value="cancelar"></p:commandButton>
            </p:panelGrid>
           
    </p:dialog>
    </div>
		</h:form>
		
		<h:form>
		<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Novo" action="/CadastroUf?faces-redirect=true"
						  />
				</p:toolbarGroup>
				
			</p:toolbar>
		</h:form>
		
		
		
	</ui:define>
</ui:composition>
