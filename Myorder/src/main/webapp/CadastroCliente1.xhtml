<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	 
	<ui:define name="content">
		<h1 class="aw-page-title"></h1>
       
		<h:form id="frm">
			<f:metadata> 
			<o:viewParam name="id" value="#{cadastroMyorderBean2.cliente}" /> 
			<f:viewAction action="#{cadastroMyorderBean2.prepararcliente}" />
			</f:metadata>
			
			<p:messages autoUpdate="true" closable="true">
                 <p:effect  event="load" delay="500" />
               </p:messages>
			
			<p:tabView >	
			<p:tab title="Cliente">
				<p:panelGrid columns="2" layout="grid"
					style="margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
					
					
					<p:outputLabel value="CPF:" for="cpf" />
					<p:inputMask size="15" mask="999.999.999-99"  id="cpf"
					autocomplete="false" maxlength="15" 
					value="#{cadastroMyorderBean2.cliente.cpf}"/>
					
					<p:outputLabel value="NOME:" for="nome" />
					<p:inputText styleClass="up" id="nome"
					 autocomplete="false" maxlength="60" 
					 value="#{cadastroMyorderBean2.cliente.nome}" size="50"/>
					
					
					
				    
				    
				    </p:panelGrid>
				    <p:panelGrid  columns="4" layout="grid" styleClass="panelgrid-noborder" 
					columnClasses="ui-grid-col-2, ui-grid-col-5,ui-grid-col-0, ui-grid-col-2">
				   
					</p:panelGrid>
					<p:panelGrid columns="2" layout="grid"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
				    <p:outputLabel value="TELEFONE:" for="telefone"/>
			        <p:inputMask mask="(99)9999-9999" id="telefone" autocomplete="false"
			        value="#{cadastroMyorderBean2.cliente.fone}" size="11"/>
				    
				    <p:outputLabel value="CELULAR:" for="celular"/>
			        <p:inputMask mask="(99)99999-9999" id="celular" autocomplete="false"
			         value="#{cadastroMyorderBean2.cliente.celular}" size="11"/>
				    
				    <p:outputLabel value="EMAIL:" for="email"  />
					<p:inputText  id="email" styleClass="up" autocomplete="false" maxlength="60" value="#{cadastroMyorderBean2.cliente.email}" size="50"
					required="true" requiredMessage="EMAIL DEVE SER INFORMADO"/>
				     </p:panelGrid>
                     </p:tab>
                     
                     <p:tab title="EndereÃ§o">
                     
                     
                 <p:panelGrid  columns="2" layout="grid" styleClass="panelgrid-noborder" 
				 columnClasses="ui-grid-col-2, ui-grid-col-3" style="margin-top: 20px" >
                     
                     
                    <p:outputLabel value="CEP:" for="cep" />
				    <p:inputMask size="10" mask="99999-999" 
				    requiredMessage="CEP DEVE SER INFORMADO" id="cep"
				    autocomplete="false" maxlength="10"  value="#{cadastroMyorderBean2.cliente.cep}">
				    <p:ajax update="complemento logradouro" listener="#{cadastroMyorderBean2.buscarcep1}"></p:ajax>
				    </p:inputMask>
                     
                    <p:outputLabel value="LOGRADOURO:" for="logradouro" />
					<p:inputText styleClass="up" id="logradouro"  requiredMessage="LOGRADOURO DEVE SER INFORMADO"
					autocomplete="false" maxlength="60" 
					value="#{cadastroMyorderBean2.cliente.logradouro}"/>
                     </p:panelGrid>
                       <p:panelGrid  columns="4" layout="grid" styleClass="panelgrid-noborder" 
					 columnClasses="ui-grid-col-2, ui-grid-col-5,ui-grid-col-0, ui-grid-col-2">
                    <p:outputLabel value="COMPLEMENTO:" for="complemento" />
                
					<p:inputText styleClass="up" id="complemento" 
					requiredMessage="Complemento Obrigatorio" 
					autocomplete="false" maxlength="60" size="40"  value="#{cadastroMyorderBean2.cliente.complemento}"/>
				    
					<p:outputLabel value="NUMERO:" for="numero"/>
			        <p:inputText id="numero" autocomplete="false" maxlength="60" 
			        value="#{cadastroMyorderBean2.cliente.numero}" size="5"/> 
                     </p:panelGrid>
                     </p:tab>
                     	</p:tabView>
                    <p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" icon="ui-icon-disk" action="#{cadastroMyorderBean2.salvarcliente}" 
						 update="@form"/> 
					<p:commandButton value="Cancelar" icon="fa fa-close"
						 process="@this" action="/cadastros/ClientesCadastrados?faces-redirect=true" />
				</p:toolbarGroup>
				 
			</p:toolbar>
		</h:form>
	</ui:define>
</ui:composition>
