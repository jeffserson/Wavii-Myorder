<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	 	<ui:define name="content">
	                                                        
		<h1 class="aw-page-title">Cadastro de Paises</h1>
		          
		<h:form id="frm">
			<p:growl autoUpdate="true" />
			<f:metadata>
			 <f:viewAction action="#{consultaMyorderBean.consultar3}" /> 
			 </f:metadata>
		
		
		 <div  style="margin-top: 5px; margin-bottom: 20px">
    		<p:inputText id="nome" size="40" value="#{consultaMyorderBean.nome}"  placeholder="Nome do Pais">
    		</p:inputText>
    		<p:spacer width="10px"/>
    		<p:commandButton value="Pesquisar"  action="#{consultaMyorderBean.pesquisarpais}"  update="@form"/>
    	    </div>
	
		<p:dataTable value="#{consultaMyorderBean.paises}"
		 var="pais"   
		 paginator="true" 
		 rows="10" 
		 paginatorPosition="bottom"
		 >
		  
		 <p:column  headerText="#" width="40">
		  <h:outputText  value="#{pais.id}"></h:outputText>
		  </p:column>
		 
		  <p:column headerText="codigo">
		  <h:outputText value="#{pais.codigo}"></h:outputText>
		  </p:column>
		  <p:column headerText="Nome">
		  <h:outputText value="#{pais.nome}"></h:outputText>
		  </p:column>
		 
		  
		   <p:column>
		   <p:commandButton value="Editar" process="@this" icon="fa fa-edit" title="Editar" update="frm" oncomplete="PF('carDialog').show()" >
		   <f:setPropertyActionListener value="#{pais}" target="#{cadastroMyordemBean.pais}" />
		  </p:commandButton>
		  
		  <p:commandButton process="@this" value="excluir" 
		  icon="ui-icon-trash"  action="#{consultaMyorderBean.consultar3}" update="@form"   >
	      <p:confirm header="ConfirmacÃ£o" message="deseja excluir?" icon="ui-icon-alert" />
		  </p:commandButton>
		  
		   </p:column>
		</p:dataTable>
	
		
		<div class="ui-fluid">
		
		<p:dialog header="Pais"  widgetVar="carDialog" modal="true" 
		   resizable="false"  >
          
          
            <p:panelGrid columns="2" layout="grid"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-5, ui-grid-col-5" >
          
	       
                <p:outputLabel value="id:" />
                <p:outputLabel value="#{cadastroMyordemBean.pais.id}"></p:outputLabel>
 
                <p:outputLabel value="Codigo:" />
                <p:inputText value="#{cadastroMyordemBean.pais.codigo}"></p:inputText>
                
                <p:outputLabel value="Nome:" />
                <p:inputText value="#{cadastroMyordemBean.pais.nome}"></p:inputText>
                
                <p:commandButton icon="fa fa-edit" process="@this" update="@form" value="editar" actionListener="#{cadastroMyordemBean.salvarpais}" 
                 action="/PaisesCadastrados?faces-redirect=true"></p:commandButton>
                 <p:commandButton value="cancelar" action="/PaisesCadastrados?faces-redirect=true"></p:commandButton>
            </p:panelGrid>
           
    </p:dialog> 
    </div>
		</h:form>
		
		<h:form>
		<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Novo" action="/CadastroPais?faces-redirect=true"
						  />
				</p:toolbarGroup>
				
			</p:toolbar>
		</h:form>
		
		
		
	
	</ui:define>
</ui:composition>
