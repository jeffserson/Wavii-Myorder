<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
	                                                        
		<h1 class="aw-page-title">Logradouros</h1>
		          
		<h:form id="frm">
			<p:messages autoUpdate="true" />
			<f:metadata>
			 <f:viewAction action="#{consultaMyorderBean.consultar4}" /> 
			 </f:metadata>
		
		
		<p:dataTable value="#{consultaMyorderBean.logradouros}" 
		 var="logradouro"   
		 paginator="true" 
		 rows="10" 
		 paginatorPosition="bottom"
		 >
		 
		 <p:column headerText="#:" width="40">
		  <h:outputText value="#{logradouro.id}"></h:outputText>
		  </p:column>
		 
		  <p:column headerText="Codigo:">
		  <h:outputText value="#{logradouro.codigo}"></h:outputText>
		  </p:column>
		<p:column headerText="Logradouro:">
		  <h:outputText value="#{logradouro.nome}"></h:outputText>
		  </p:column>
		 
		  
		   <p:column>
		   <p:commandButton process="@this" icon="fa fa-edit" value="editar" title="Editar" update="frm" oncomplete="PF('carDialog').show()" >
		   <f:setPropertyActionListener value="#{logradouro}" target="#{consultaMyorderBean.logradouro}" />
		  </p:commandButton>
		  
		  <p:commandButton process="@this" value="excluir" 
		  icon="ui-icon-trash"  action="#{consultaMyorderBean.consultar3}" update="@form"   >
	      <p:confirm header="Confirmacão" message="deseja excluir?" icon="ui-icon-alert" />
		  </p:commandButton>
		  
		   </p:column>
		</p:dataTable>
		
		
		<div class="ui-fluid">
		
		<p:dialog  header="Informacão" widgetVar="carDialog" modal="true" 
		    showEffect="explode" hideEffect="bounce" resizable="false"  dynamic="true" responsive="true">
         
          
            <p:panelGrid  columns="2" columnClasses="label,value"  layout="tabular">
               
                <p:outputLabel value="id:" />
                <p:inputText value="#{consultaMyorderBean.logradouro.id}"></p:inputText>
 
                <p:outputLabel value="Codigo:" />
                <p:inputText value="#{consultaMyorderBean.logradouro.codigo}"></p:inputText>
 
                <p:outputLabel value="Logradouro:" />
                <p:inputText value="#{consultaMyorderBean.logradouro.nome}"></p:inputText>
 
                <p:commandButton value="editar"></p:commandButton>
                 <p:commandButton value="cancelar"></p:commandButton>
            </p:panelGrid>
           
    </p:dialog>
    </div>
		</h:form>
		
		<h:form>
		<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Novo" action="/CadastroLogradouro?faces-redirect=true"
						  />
				</p:toolbarGroup>
				
			</p:toolbar>
		</h:form>
		
		
		
	</ui:define>
</ui:composition>
