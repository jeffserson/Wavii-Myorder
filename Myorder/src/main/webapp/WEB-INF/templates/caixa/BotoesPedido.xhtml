<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
  		<p:toolbarGroup>
				<p:button value="Novo" outcome="/MovimentoMesa"/>
					<p:commandButton value="Salvar" icon="ui-icon-disk"  
						update="@form"  action="#{cadastroMyorderBean2.salvarmovmesa}"
						 disabled="#{cadastroMyorderBean2.movimentomesa.naoAlteravel}"/> 
				</p:toolbarGroup>
  		
  		<p:toolbarGroup align="right">
			<p:commandButton value="Finalizar" update="@form" process="@form" action="#{finalizarPedidoBean.emitirPedido}" 
			disabled="#{cadastroMyorderBean2.movimentomesa.naoFinalizavel  or not seguranca.emitirPedidoPermitido}"/>
  			<p:commandButton value="Cancelar" update="@form" process="@form" action="#{cancelamentoPedidoBean.cancelarPedido}" 
  			 disabled="#{cadastroMyorderBean2.movimentomesa.naoCancelavel}"/>
  			<p:separator/>
  		
  			<p:button value="Pesquisa"  outcome="/VendasMesa"/>
  		</p:toolbarGroup>
		     </p:toolbar>
  	
</ui:composition>
