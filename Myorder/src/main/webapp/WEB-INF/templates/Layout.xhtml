<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
	<f:facet name="first">

		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
         
	<title>Wavii</title>

	<h:outputStylesheet library="algaworks" name="styles/custom.css" />
	<h:outputStylesheet library="algaworks" name="styles/layout.css" />
	<h:outputStylesheet library="algaworks" name="styles/components.css" />
	<h:outputStylesheet library="algaworks" name="styles/estilo.css" />
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="algaworks" name="javascripts/app.js" />
</h:head>

 	<p:ajaxStatus  style="display:block; margin-bottom:3em;height:24px;">
    
    </p:ajaxStatus>
 
<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 

 		
 	
    <h:form> 	
    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
    <p:graphicImage name="/algaworks/images/loading.gif" />
   </p:dialog>
    
    
     <p:idleMonitor timeout="60000">
        <p:ajax event="active" listener="#{loginController.timeout()}" />
    </p:idleMonitor>
    </h:form>
	
	
      
<h:body>
        
       
	<header class="aw-topbar">
		
		<a href="#" class="aw-toggle  js-toggle">
		<i class="fa fa-bars" ></i>
		</a>
		
		<div  style="float: right; margin-right: 100px">
				<span class="menu"  style="float:  left; margin-top:5%;   font-size:5mm; color:white; height: 30px; line-height: 40px; margin-right: 5px">

				</span>
			</div>
		
	</header>
	
		
	<aside class="aw-sidebar  js-sidebar">

	</aside>
	
	<section class="aw-content  js-content">

	</section>

</h:body>
