<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	 
	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro Uf</h1>
       
		<h:form id="frm">
			<f:metadata> 
			<f:viewAction action="#{cadastroMyordemBean.PrepararCadastro3}" />
			
			</f:metadata>
			
			
			<p:messages autoUpdate="true"   showDetail="true" sticky="true"   />
			<p:tabView >
				
			<div class="ui-fluid">
			
			
			
			
			<p:tab title="Unidade Federativa">
				<p:panelGrid columns="2" layout="grid"
					style="margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
				    
				    <p:outputLabel value="Codigo" for="codigo" />
					<p:inputText styleClass="up" id="codigo" value="#{cadastroMyordemBean.uf.codigo}" size="2" maxlength="2" autocomplete="false
					" />
				    
				    <p:outputLabel value="Nome" for="nome" />
					<p:inputText styleClass="up" id="nome" value="#{cadastroMyordemBean.uf.nome}"/>
				    
				    <p:outputLabel for="pais" value="Pais: "/>
                    <p:selectOneMenu id="pais" value="#{cadastroMyordemBean.uf.pais}" 
                    editable="true" 
                    filter="true" filterMatchMode="contains" converter="converter" >
                   <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                   <f:selectItems value="#{cadastroMyordemBean.paises}" var="pais"
                    itemValue="#{pais}" itemLabel="#{pais.nome}"/> 
                    </p:selectOneMenu>
				    
				    
				    
					
                    </p:panelGrid>
                    <p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar"  icon="ui-icon-disk"  actionListener="#{cadastroMyordemBean.salvaruf}" 
						 update="@form"  action="/UfCadastrados?faces-redirect=true"/>
						 <p:commandButton value="Cancelar" icon="fa fa-close"
						 process="@this"  action="/UfCadastrados?faces-redirect=true"/>
				</p:toolbarGroup>
				 
			</p:toolbar>
				     </p:tab>
			
					</div>
				
			</p:tabView>
			
			
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
