<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	 	<ui:define name="content">
	                                                        
		<h1 class="aw-page-title">Clientes Cadastrados</h1>
		          
		<h:form id="frm">
			<p:messages autoUpdate="true" />
			<f:metadata>
			 <f:viewAction action="#{consultaMyorderBean2.consultarcliente}" /> 
			 </f:metadata>
		
		
		 <div  style="margin-top: 5px; margin-bottom: 20px">
    		<p:inputText  id="nome" size="40"  placeholder="Nome do Cliente">
    		</p:inputText>
    		<p:spacer width="10px"/>
    		<p:commandButton value="Pesquisar"    update="@form"/>
    	    </div>
	
		<p:dataTable value="#{consultaMyorderBean2.clientes}"
		 emptyMessage="Nenhum Cliente Cadastrado"
		 var="cliente"   
		 paginator="true" 
		 rows="10" 
		 paginatorPosition="bottom"
		 >
		
		 <p:column  headerText="#" width="40">
		  <h:outputText  value="#{cliente.id}"></h:outputText>
		  </p:column>
		 
		  <p:column headerText="CPF:" sortBy="#{cliente.cpf}">
		  <h:outputText value="#{cliente.cpf}"></h:outputText>
		  </p:column>
		  <p:column headerText="NOME:" sortBy="#{cliente.nome}">
		  <h:outputText value="#{cliente.nome}"></h:outputText>
		  </p:column>
		 
		  
		   <p:column >
		   
		    <p:button value="Editar" icon="ui-icon-pencil" title="Editar" outcome="/CadastroCliente1">
						<f:param name="id" value="#{cliente.id}" />
					</p:button>
		  
		  <p:commandButton process="@this" value="excluir" actionListener="#{consultaMyorderBean2.excluircliente(cliente)}"
		  icon="ui-icon-trash"  action="#{consultaMyorderBean2.consultarcliente}" update="@form"   >
	      <p:confirm header="ConfirmacÃ£o" message="deseja excluir?" icon="ui-icon-alert" />
		  </p:commandButton>
		  
		  
		<p:confirmDialog global="true" showEffect="explode" hideEffect="fade">
        <p:commandButton value="sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" actionListener="#{consultaMyorderBean2.excluircliente(cliente)}" />
        <p:commandButton value="NÃ£o"  icon="ui-icon-close" action="/ClientesCadastrados?faces-redirect=true" process="@this"/>
        </p:confirmDialog>
		  
		  
		   </p:column>
		</p:dataTable>
	
		
		
		</h:form>
		
		<h:form>
		<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton icon="	fa fa-plus-circle" value="Novo" action="/CadastroCliente1?faces-redirect=true"
						  />
				</p:toolbarGroup>
				
			</p:toolbar>
		</h:form>
		
		
		
	
	</ui:define>
</ui:composition>
