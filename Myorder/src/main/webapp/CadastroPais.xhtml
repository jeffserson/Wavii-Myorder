<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	 
	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro Pais</h1>
       
		<h:form id="frm">
			<f:metadata> 
			<f:viewAction action="#{cadastroMyordemBean.PrepararCadastro2}" />
			<f:viewAction action="#{cadastroMyordemBean.PrepararCadastro3}" />
			</f:metadata>
			
			<p:messages autoUpdate="false" closable="true">
                 <p:effect  event="load" delay="200" />
               </p:messages>
			<p:tabView >
				
			<div class="ui-fluid">
			
			
			
			
			<p:tab title="Pais">
				<p:panelGrid columns="2" layout="grid"
					style="margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
				    
				    
				    <p:outputLabel value="Codigo" for="codigo" />
					<p:inputText id="codigo" value="#{cadastroMyordemBean.pais.codigo}" autocomplete="false"  maxlength="30" required="true"
					 requiredMessage="Codigo Obrigatorio"/>
				    
				    <p:outputLabel value="Nome" for="nome" />
					<p:inputText styleClass="up" id="nome" value="#{cadastroMyordemBean.pais.nome}" autocomplete="false" required="true"
					 requiredMessage="Nome Obrigatorio" maxlength="60"/>
				    
				    
					
                    </p:panelGrid>
                    <p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar"  icon="ui-icon-disk" actionListener="#{cadastroMyordemBean.salvarpais}" 
						 update="@form"  action="/PaisesCadastrados?faces-redirect=true"/>
						 <p:commandButton value="Cancelar" process="@this"  icon="fa fa-close" action="PaisesCadastrados?faces-redirect=true">
						 </p:commandButton>
						 
				</p:toolbarGroup>
				 
			</p:toolbar> 
				     </p:tab>
			
					</div>
				
			</p:tabView>
			
			
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
