<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	 
	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro</h1>
       
		<h:form id="frm">
			<f:metadata> 
			<f:viewAction action="#{cadastroMyordemBean.PrepararCadastro5}" />
			<f:viewAction action="#{cadastroMyordemBean.PrepararCadastro4}" />
			</f:metadata>
			
		
		       <p:messages autoUpdate="false" closable="true">
                 <p:effect  event="load" delay="500" />
                </p:messages>
		
			<p:tabView >
				
			<div class="ui-fluid">
			
			
			
			
			<p:tab title="Localidade">
				<p:panelGrid columns="2" layout="grid"
					style="margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
				    
				    <p:outputLabel value="Codigo:" for="codigo" />
					<p:inputText id="codigo" value="#{cadastroMyordemBean.localidade.codigo}"/>
				 	
				    <p:outputLabel value="Cidade:" for="nome" />
					<p:inputText styleClass="up" id="nome" value="#{cadastroMyordemBean.localidade.nome}"/>
				    
				    <p:outputLabel value="Ibge:" for="ibge" />
					<p:inputText id="ibge" value="#{cadastroMyordemBean.localidade.ibge}"/>
					
					<p:outputLabel for="uf" value="uf: "/>
                    <p:selectOneMenu id="uf" value="#{cadastroMyordemBean.localidade.uf}" 
                    editable="true" 
                    filter="true" filterMatchMode="contains" converter="converter" >
                   <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                   <f:selectItems value="#{cadastroMyordemBean.uf1}" var="uf"
                    itemValue="#{uf}" itemLabel="#{uf.nome}"/> 
                    </p:selectOneMenu>
					
					
                    </p:panelGrid>
                    <p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" icon="ui-icon-disk" actionListener="#{cadastroMyordemBean.salvarloc}" 
						 update="@form"  action="/LocaisCadastrados?faces-redirect=true"/>
						 <p:commandButton value="Cancelar" icon="fa fa-close"
						 process="@this"  action="/LocaisCadastrados?faces-redirect=true"/>
				</p:toolbarGroup>
				 
			</p:toolbar>
				     </p:tab>
			
					</div>
				
			</p:tabView>
			
			
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
