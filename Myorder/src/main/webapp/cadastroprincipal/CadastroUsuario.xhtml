<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	 
	<ui:define name="content">
		<h1 class="aw-page-title"></h1>
       
		<h:form id="frm">
			<f:metadata> 
			<o:viewParam name="id" value="#{cadastroUsuariobean.usuario}" />
			<f:viewAction action="#{cadastroUsuariobean.prepararusuario}" />
			</f:metadata>
			
			<p:messages autoUpdate="true" closable="true">
                 <p:effect  event="load" delay="500" />
               </p:messages>
		         <p:tabView>
		         <p:tab title="Cadastro">
				  <p:panelGrid columns="2" layout="grid"
					style="margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
					
					
					<p:outputLabel value="NOME:" for="nome" />
					<p:inputText styleClass="up" id="nome"
					 autocomplete="false" maxlength="60" 
					 value="#{cadastroUsuariobean.usuario.nome}" size="50"/>
					   
					   
					<p:outputLabel value="CPF:" for="cpf" />
					<p:inputMask mask="999.999.999-99"  id="cpf"
					autocomplete="false" maxlength="15" 
					value="#{cadastroUsuariobean.usuario.cpf}"/>   
					
				    <p:outputLabel value="EMAIL:" for="email"  />
					<p:inputText  id="email"  autocomplete="false" maxlength="60" 
					value="#{cadastroUsuariobean.usuario.email}" size="50"/>
					
					<p:outputLabel value="TELEFONE:" for="telefone"/>
			        <p:inputMask mask="(99)9999-9999" id="telefone" autocomplete="false"
			        value="#{cadastroUsuariobean.usuario.fone}" size="11"/>
				    
				    <p:outputLabel value="CELULAR:" for="celular"/>
			        <p:inputMask mask="(99)99999-9999" id="celular" autocomplete="false"
			        value="#{cadastroUsuariobean.usuario.celular}"/>
				    

					<p:outputLabel value="SENHA:" for="senha" />
					<p:password feedback="true" 
					weakLabel="Fraco" 
					goodLabel="Bom" 
					promptLabel="Digite A Senha"
					strongLabel="Forte"
					inline="true"
				    id="senha"
					autocomplete="false" maxlength="10" 
					value="#{cadastroUsuariobean.usuario.senha}" size="20"/>
					
					<p:outputLabel value="AUTORIZACÃO" />
	    		    <p:selectManyCheckbox   value="#{cadastroUsuariobean.usuario.grupos}"  converter="converter">
	    		    <f:attribute name="collectionType" value="java.util.ArrayList"/>
	    	        <f:selectItems   value="#{cadastroUsuariobean.grupos}" var="grupo"
	    				itemValue="#{grupo}" itemLabel="#{grupo.nome}" />
	    		    </p:selectManyCheckbox>
					 </p:panelGrid>
					 </p:tab>
					 
					    <p:tab title="Endereço">
					      <p:panelGrid  columns="2" layout="grid" styleClass="panelgrid-noborder" 
				         columnClasses="ui-grid-col-2, ui-grid-col-3" style="margin-top: 20px" >
                     
              
                    <p:outputLabel value="CEP:" for="cep" />
				    <p:inputMask size="10" mask="99999-999" 
				    requiredMessage="CEP DEVE SER INFORMADO" id="cep"
				    autocomplete="false" maxlength="10"  value="#{cadastroUsuariobean.usuario.cep}">
				    <p:ajax update="complemento logradouro" listener="#{cadastroMyorderBean2.buscarcep1}"></p:ajax>
				    </p:inputMask>
                     
                    <p:outputLabel value="LOGRADOURO:" for="logradouro" />
					<p:inputText styleClass="up" id="logradouro"  requiredMessage="LOGRADOURO DEVE SER INFORMADO"
					autocomplete="false" maxlength="60" 
					value="#{cadastroUsuariobean.usuario.logradouro}"/>
                    </p:panelGrid>
                    <p:panelGrid  columns="4" layout="grid" styleClass="panelgrid-noborder" 
					columnClasses="ui-grid-col-2, ui-grid-col-5,ui-grid-col-0, ui-grid-col-2">
                    <p:outputLabel value="COMPLEMENTO:" for="complemento" />
					<p:inputText styleClass="up" id="complemento" 
					requiredMessage="Complemento Obrigatorio" 
					autocomplete="false" maxlength="60" size="40"  value="#{cadastroUsuariobean.usuario.complemento}"/>
				    
					<p:outputLabel value="NUMERO:" for="numero"/>
			        <p:inputText id="numero" autocomplete="false" maxlength="60" 
			        value="#{cadastroUsuariobean.usuario.numero}" size="5"/> 
                    </p:panelGrid>
					 </p:tab>
					</p:tabView>
                    <p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" icon="ui-icon-disk" action="#{cadastroUsuariobean.salvar}" 
						 update="@form"/> 
					<p:commandButton value="Cancelar" icon="fa fa-close"
						 process="@this" action="/cadastros/UsuariosCadastrados?faces-redirect=true" />
				</p:toolbarGroup>
				 
			</p:toolbar>
		</h:form>
	</ui:define>
</ui:composition>
