<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	 
	<ui:define name="content">
		<h1 class="aw-page-title"></h1>
       
		<h:form id="frm">
			<f:metadata> 
			<o:viewParam name="id" value="#{cadastroMyorderBean2.tabela}" />
			<f:viewAction action="#{cadastroMyorderBean2.preparartabela}" />
			</f:metadata>
			
			<p:messages  autoUpdate="false" closable="true">
                 <p:effect  event="load" delay="500" />
               </p:messages>
			
			<p:tabView >
				
			<div class="ui-fluid">
			
			
			
			
			<p:tab title="Tabela">
				<p:panelGrid columns="4" layout="grid"
					style="margin-top: 20px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
					<p:outputLabel value="Codigo" for="codigo" />
				    <p:inputText 
				     id="codigo"
				     maxlength="10"  value="#{cadastroMyorderBean2.tabela.codigo}">
				    </p:inputText>
				    
				    <p:outputLabel value="Nome" for="nome" />
				    <p:inputText 
				     id="nome"
				     styleClass="up"
				     value="#{cadastroMyorderBean2.tabela.nome}">
				    </p:inputText>
				    
				    
				    <p:outputLabel  value="Inicio" for="inicio" />
				<p:calendar locale="pt" id="inicio" size="12" pattern="dd/MM/yyyy"
						value="#{cadastroMyorderBean2.tabela.inicio}">
				</p:calendar>
				  
				 
				    <p:outputLabel  value="Fim" for="fim" />
				<p:calendar locale="pt" id="fim" size="12" pattern="dd/MM/yyyy"
						value="#{cadastroMyorderBean2.tabela.fim}">
				
				</p:calendar>   
				   </p:panelGrid>
				    
				
               
                    <p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" icon="ui-icon-disk" actionListener="#{cadastroMyorderBean2.salvartabela}" 
						 update="@form"  action="TabelasCadastradas?faces-redirect=true"/> 
					<p:commandButton value="Cancelar" icon="fa fa-close"
						 process="@this"  action="/auxrecurso/TabelasCadastradas?faces-redirect=true" />
				</p:toolbarGroup>
				 
			</p:toolbar>
				     </p:tab>
			
					</div>
				
			</p:tabView>
			
			
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
